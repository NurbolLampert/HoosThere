<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="authors" content="Your Name(s)" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - Hoo’s There</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Hoo's There</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="profile-view.html">Profile View</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="academics.html">Academics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="social-professional-life.html">Social &amp; Professional Life</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="user-profile.html"
                >User Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h2>Your Profile</h2>
    <section class="row">
      <div class="col-4">
        <img
          src="stock-profile-images/4m.jpg"
          alt="Profile picture of you"
          class="profile-pic"
        />
      </div>

      <div class="col-8">
        <h3>Gigachad Wolfgang</h3>
        <form>
          <div class="mb-3">
            <label for="profileBio" class="form-label"><strong>Description</strong></label>
            <textarea
              class="form-control" id="profileBio" rows="5"
              placeholder="This is your personal bio. You can describe yourself, your major, and your interests."
            ></textarea>
          </div>

          <div class="row mb-3 align-items-center">
            <div class="col-auto">
              <label for="profileHometown" class="form-label"><strong>City, State of Origin: </strong></label>
            </div>
            <div class="col">
              <input type="email" class="form-control" id="profileHometown" placeholder="Richmond, VA">
            </div>
          </div>

          <p><strong>Karma Score:</strong> 7.2</p>

          <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
      </div>
    </section>

    <section>
      <h3>Friends List</h3>
      <section class="row" id="friends-list-row">
          <div class="col-md-4 p-3 d-flex align-items-center friend-col">
            <img src="stock-profile-images/2f.jpg" alt="friend avatar" class="friend-pic me-2">
            <a href="#" class="link-primary link-underline-opacity-0 me-2">Erin</a>
            <button class="btn btn-danger btn-remove">Remove</button>
          </div>

          <div class="col-md-4 p-3 d-flex align-items-center friend-col">
            <img src="stock-profile-images/5m.jpg" alt="friend avatar" class="friend-pic me-2">
            <a href="#" class="link-primary link-underline-opacity-0 me-2">Nate</a>
            <button class="btn btn-danger btn-remove">Remove</button>
          </div>

          <div class="col-md-4 p-3 d-flex align-items-center friend-col">
            <img src="stock-profile-images/4m.jpg" alt="friend avatar" class="friend-pic me-2">
            <a href="#" class="link-primary link-underline-opacity-0 me-2">Lola</a>
            <button class="btn btn-danger btn-remove">Remove</button>
          </div>

          <div class="col-md-4 p-3 d-flex align-items-center friend-col">
            <img src="stock-profile-images/3m.jpg" alt="friend avatar" class="friend-pic me-2">
            <a href="#" class="link-primary link-underline-opacity-0 me-2">Jim</a>
            <button class="btn btn-danger btn-remove">Remove</button>
          </div>

          <div class="col-md-4 p-3 d-flex align-items-center friend-col">
            <img src="stock-profile-images/1f.jpg" alt="friend avatar" class="friend-pic me-2">
            <a href="#" class="link-primary link-underline-opacity-0 me-2">Mikey</a>
            <button class="btn btn-danger btn-remove">Remove</button>
          </div>
      </section>
    </section>

    <section>
      <h3>Find a New Friend</h3>
      <form id="add-friend-form" action="#" method="post" aria-label="Add new friend form">
        <div class="mb-3">
          <label for="friendName" class="form-label">Name:</label>
          <input
            type="text"
            id="friendName"
            name="friendName"
            class="form-control"
            placeholder="Enter a friend's name"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Friend</button>
      </form>
    </section>
  </main>

  <footer class="text-center py-3">
    <p>&copy; 2025 Hoo’s There Project</p>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- JavaScript to handle removing and adding friends -->
  <script>
    function attachRemoveHandler(button) {
      button.addEventListener('click', () => {
        // Each friend is in a .friend-col <div>, remove that
        const friendCol = button.closest('.friend-col');
        friendCol.remove();
      });
    }

    // Grab all existing remove buttons
    const existingRemoveButtons = document.querySelectorAll('.btn-remove');
    existingRemoveButtons.forEach(btn => attachRemoveHandler(btn));

    const addFriendForm = document.getElementById('add-friend-form');
    const friendsListRow = document.getElementById('friends-list-row');

    addFriendForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const friendNameInput = document.getElementById('friendName');
      const newFriendName = friendNameInput.value.trim();
      if (!newFriendName) return;

      const newFriendDiv = document.createElement('div');
      newFriendDiv.classList.add('col-md-4', 'p-3', 'd-flex', 'align-items-center', 'friend-col');

      const friendImg = document.createElement('img');
      friendImg.src = 'stock-profile-images/3m.jpg';
      friendImg.alt = 'friend avatar';
      friendImg.classList.add('friend-pic', 'me-2');

      const friendLink = document.createElement('a');
      friendLink.href = '#';
      friendLink.classList.add('link-primary', 'link-underline-opacity-0', 'me-2');
      friendLink.textContent = newFriendName;

      const removeBtn = document.createElement('button');
      removeBtn.classList.add('btn', 'btn-danger', 'btn-remove');
      removeBtn.type = 'button';
      removeBtn.textContent = 'Remove';

      attachRemoveHandler(removeBtn);

      newFriendDiv.appendChild(friendImg);
      newFriendDiv.appendChild(friendLink);
      newFriendDiv.appendChild(removeBtn);

      friendsListRow.appendChild(newFriendDiv);

      friendNameInput.value = '';
    });
  </script>
</body>
</html>
